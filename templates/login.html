{% extends "layout.html" %}

{% block content %}
    <div id="container">
        <form method="POST" action="">
            {{ form.hidden_tag() }}
                {{ form.email.label() }}
                {{ form.email(class="form-control") }}
                {{ form.password.label() }}
                {{ form.password(class="form-control") }}
                {{ form.submit(class="submit") }}
                <span><a href="{{ url_for('register') }}">Sign Up Now</a></span><br><br>
                <span><a href="#">Forgot Password?</a></span>
        </form>
    </div>
{% endblock content %}
